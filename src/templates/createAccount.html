<!DOCTYPE html>
<html>
<head>
	<title>Tech Track</title>

	<!--style.cc is in the static folder-->
	<link rel="stylesheet" type="text/css" href="/static/style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

</head>
<body>
<img src="/static/Images/TechTrackLogo.png">
<div class="box1">
	<h2 id="logintext">Create An Account</h2>
</div>
<div class="box2">
	<div class="inputbackground">

		<!--Add the method POST and action to the form-->
		<form action="/register" method="POST">
		
			<div class="form-input">
				<input type="text" name="username"
				placeholder="Username">
			<div>
			<div class="form-input">
				<input type="password" name="password"
				placeholder="Password">
			</div>

			<!--Show error message if username or password are incorrect.-->
			{% if error %}
			<div class="error">{{ error }}</div>
			{% endif %}

			<input type="submit" name="submit" value="Create Account" class="btn-login"><br>
			<a href="/login">Already have an account? Login</a>
		</form>
	</div>
</div>
</body>
</html>
